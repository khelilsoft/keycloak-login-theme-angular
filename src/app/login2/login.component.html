<div>
  <img class="wave" src="assets/login/img/wave.png"/>
	<div class="container">
    <div class="img">
      <img src="assets/login/img/bg.svg">
		</div>
		<div class="login-content">
      <form>
        <div class="error-div">
          <p-messages [(value)]="messages!" [enableService]="false" [closable]="false"></p-messages>
        </div>
				<img src="assets/login/img/logo.png" style="margin-bottom: 30px;height: 60px;">

           		<div (ngSubmit)="login()">
           		   <div class="div" (keydown.enter)="login()">
           		   		<span class="p-float-label">
                    <input
                      pInputText
                      id="username"
                      name="username" autocomplete="on"
                      [(ngModel)]="username"/>
                    <label htmlFor="username">Nom d'utilisateur</label>
                  </span>
           		   </div>
           		</div>
           		<div class="mt-4" (keydown.enter)="login()">
           		   <div class="div">
           		    <span class="p-float-label">
                    <p-password id="password" name="password" autocomplete="on"
                      [(ngModel)]="password" [feedback]="false"/>
                    <label htmlFor="password">Mot de passe</label>
                  </span>
            	   </div>
            	</div>
            	<input pButton class="btn" value="Se connecter" icon="pi pi-spin pi-spinner" (click)="login()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/login/js/main.js"></script>
</div>
