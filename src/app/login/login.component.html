<div>
  <img class="wave" src="assets/img/wave.png" />
  <div class="container">
    <div class="img">
      <img src="assets/img/bg.svg" />
    </div>
    <div class="login-content">
      <form
        #loginFormHTMLElement
        [formGroup]="loginForm"
        id="kc-form-login"
        name="kc-form-login"
        (ngSubmit)="onSubmit()"
        method="POST"
      >
        <div class="error-div">
          <p-messages
            [(value)]="messages!"
            [enableService]="false"
            [closable]="false"
          ></p-messages>
        </div>
        <img
          src="assets/img/logo.png"
          style="margin-bottom: 30px; height: 60px"
        />

        <div (ngSubmit)="onSubmit()">
          <div class="div" (keydown.enter)="onSubmit()">
            <input
              pInputText
              name="username"
              placeholder="Nom d'utilisateur"
              id="username"
              autocomplete="on"
              [(ngModel)]="username"
            />
          </div>
        </div>
        <div class="mt-4" (keydown.enter)="onSubmit()">
          <div class="div">
            <p-password
              id="password"
              placeholder="Mot de passe"
              name="password"
              [(ngModel)]="password"
              [feedback]="false"
            />
          </div>
        </div>
        <input
          pButton
          style="text-align: center"
          class="btn"
          value="Se connecter"
          icon="pi pi-spin pi-spinner"
          (click)="onSubmit()"
        />
      </form>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/main.js"></script>
</div>
