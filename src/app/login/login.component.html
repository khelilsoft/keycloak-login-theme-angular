<div>
  <img class="wave" src="assets/img/wave.png" />
  <div class="container">
    <div class="img">
      <img src="assets/img/bg.svg" />
    </div>
    <div class="login-content">
      <form
        #loginFormHTMLElement
        [formGroup]="loginForm"
        id="kc-form-login"
        name="kc-form-login"
        (ngSubmit)="onSubmit()"
        method="POST"
      >
        <div class="error-div">
          <p-messages
            [(value)]="messages!"
            [enableService]="false"
            [closable]="false"
          ></p-messages>
        </div>
        <img
          src="assets/img/logo.png"
          style="margin-bottom: 30px; height: 60px"
        />
        <div (ngSubmit)="onSubmit()">
          <div class="div" (keydown.enter)="onSubmit()">
            <span class="p-float-label">
              <input pInputText id="username" name="username" autocomplete="on" [(ngModel)]="username" />
              <label htmlFor="username">Nom d'utilisateur</label>
            </span>
          </div>
        </div>
        <div class="mt-4" (keydown.enter)="onSubmit()">
          <div class="div">
            <span class="p-float-label">
              <p-password id="password" name="password" autocomplete="on" [(ngModel)]="password" [feedback]="false" />
              <label htmlFor="password">Mot de passe</label>
            </span>
          </div>
        </div>
        <input
          pButton
          style="text-align: center"
          class="btn"
          value="Se connecter"
          icon="pi pi-spin pi-spinner"
          (click)="onSubmit()"
        />
      </form>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/main.js"></script>
</div>
